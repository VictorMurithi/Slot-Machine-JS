<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Slot Machine Game</h1>
    <div class="container">
        <div class="input-group">
            <label for="deposit">Deposit Amount:</label>
            <input type="number" id="deposit" placeholder="Enter your deposit amount">
        </div>
        <div class="input-group">
            <label for="lines">Number of Lines (1-3):</label>
            <input type="number" id="lines" min="1" max="3" placeholder="Enter number of lines">
        </div>
        <div class="input-group">
            <label for="bet">Bet Amount per Line:</label>
            <input type="number" id="bet" placeholder="Enter your bet amount">
        </div>
        <button id="spinButton">Spin</button>
        <div class="slot-machine">
            <div class="slot" id="slot1">-</div>
            <div class="slot" id="slot2">-</div>
            <div class="slot" id="slot3">-</div>
        </div>
        <div class="message" id="message">Welcome! Place your bet and spin the slot machine!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
